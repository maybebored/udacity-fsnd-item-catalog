<!-- The top of file index.html -->
<html itemscope itemtype="http://schema.org/Article">

<head>
    <!-- BEGIN Pre-requisites -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <!-- END Pre-requisites -->

    <!-- Continuing the <head> section -->
    <script>
        function start() {
            gapi.load('auth2', function () {
                auth2 = gapi.auth2.init({
                    client_id: '847707030208-o7moli7ivv3tb9fio4c4jppon9kjlqvb.apps.googleusercontent.com',
                    // Scopes to request in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
            });
        }
    </script>
</head>

<body>
    {% if not user %}
    <button id="signinButton">Sign in with Google</button>
    {% else %}
    <div>Already Signed In</div>
    <button id="signoutButton">Log out</button>
    <a href="/home">Go Back Home</a>
    {% endif %}
    <div id="result"></div>
    <script>
        $('#signoutButton').click(function () {
            auth2.disconnect();
            $.ajax({
                    type: 'GET',
                    url: '/gdisconnect',
                    success: function (result){
                        $('#result').html('Logging out</br>'+ result + '</br>Redirecting...');
                        setTimeout(function() {window.location.href = "/home";}, 3000);
                    }
            });
        });
        $('#signinButton').click(function () {
            auth2.grantOfflineAccess().then(signInCallback);
        });
    </script>
    <script>
        function signInCallback(authResult) {
            if (authResult['code']) {

                // Hide the sign-in button now that the user is authorized, for example:
                $('#signinButton').attr('style', 'display: none');

                // Send the code to the server
                $.ajax({
                    type: 'POST',
                    url: '/gconnect',
                    // Always include an `X-Requested-With` header in every AJAX request,
                    // to protect against CSRF attacks.
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function (result) {
                        console.log(result);
                        if (result) {
                            $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                            setTimeout(function() {window.location.href = "/home";}, 4000);
                        }
                    },
                    processData: false,
                    data: authResult['code']
                });
            } else {
                $('#result').html('There was an error');
            }
        }
    </script>
</body>

</html>
